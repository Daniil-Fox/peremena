<div class="cookie-notice" id="cookie-notice">
  <div class="cookie-notice__container">
    <div class="cookie-notice__content">
      <div class="cookie-notice__text">
        <p>
          <b> Привет, Перемена на связи!<br>
            Хочешь печенюшку?</b>
        </p>
        <p>Это цифровое печенье (cookie), которое запоминает тебя <br>
          и делает твой опыт на сайте по-настоящему гладким.</p>
      </div>
      <div class="cookie-notice__btns">
        <button class="btn-reset cookie-notice__btn" type="button" id="cookie-accept">
          Да, давай!
        </button>
        <a href="" class="btn-reset cookie-notice__btn cookie-notice__btn_grey" type="button">
          подробнее
        </a>

      </div>
    </div>
    <div class="cookie-notice__icon">
      <img src="./img/cookie.png" alt="Cookies" width="100" height="100">
    </div>
  </div>
</div>

<style>
.cookie-notice {
  position: fixed;
  bottom: 3rem;
  left: 50%;
  right: 0;
  z-index: 10000;
  background: #fff;
  border-top: 0.1rem solid #e0e0e0;
  box-shadow: 0 -0.4rem 2rem rgba(0, 0, 0, 0.1);
  transform: translateX(-50%) translateY(200%);
  transition: transform 0.3s ease-in-out;
  border-radius: 4rem;
  max-width: 94.6rem;
  width: 100%;
}

.cookie-notice.show {
  transform: translateX(-50%)  translateY(0);
}

.cookie-notice__container {

  padding: 1.2rem;
  display: flex;
  flex-direction: row-reverse;
  align-items: center;
  justify-content: space-between;
  gap: 1.5rem;
  position: relative;
}

.cookie-notice__content {
  display: flex;
  flex-direction: column;
  gap: 3rem;
  flex: 1;
}

.cookie-notice__btns {
  width: 100%;
  display: flex;
  gap: 1rem;
}

.cookie-notice__text {
  flex: 1;
}

.cookie-notice__text p {
  margin: 0;
  font-weight: 200;
  font-size: 20px;
  line-height: 130%;
  color: var(--black);
}
.cookie-notice__text p:not(:last-child){
  margin-bottom: 1.5rem;
}
.cookie-notice__text p b {
  font-weight: 400;
  font-size: 26px;
  line-height: 120%;
  text-transform: lowercase;
  color: var(--black);
}
.cookie-notice__text a {
  color: #0056b3;
  text-decoration: underline;
}
.cookie-notice__btn {
  flex: 1;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  padding: 1.2rem 5rem 1.6rem;
  border-radius: 1rem;
  font-weight: 300;
  font-size: 1.8rem;
  line-height: 100%;
  text-transform: lowercase;
  text-align: right;
  background-color: var(--accent-cyan);
  color: var(--white);
  transition: background-color 0.3s ease-out, color 0.3s ease-out;

}
.cookie-notice__btn.cookie-notice__btn_grey {
  color: var(--black);
  background-color: rgba(0, 0, 0, 0.02);
}

.cookie-notice__btn:hover {
    background-color: var(--dirty-blue);
     color: var(--white);
}
.cookie-notice__btn:focus {
  outline: none;
   color: var(--white);
  background-color: var(--dirty-blue);
}
.cookie-notice__btn:active {
  background-color: var(--accent-cyan);
  color: var(--white);
}
.cookie-notice__btn:disabled {
  background-color: #e3e6e6;
  color: #adafb2;
  cursor: not-allowed;
}

.cookie-notice__icon {
  width: 27rem;
  height: 27rem;
  flex-shrink: 0;
}

.cookie-notice__icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Адаптивность */

@media (max-width: 600px){
  .cookie-notice {
    max-width: 51.6rem;
  }
  .cookie-notice__container {
    flex-direction: column-reverse;
    padding: 3rem;
  }
  .cookie-notice__content {
    flex-direction: column;
    gap: 2rem;
  }

  .cookie-notice__icon {

    position: absolute;
    right: 1rem;
    top: -4rem;
    width: 15.2rem;
    height: 15.2rem;
  }

  .cookie-notice__btn {
    border-radius: 1rem;
    padding: 1.2rem 3rem 1.5rem;
    font-size: 1.8rem;
  }

  .cookie-notice__text p {
    font-size: 1.8rem;
  }
  .cookie-notice__text p:not(:last-child){
    margin-bottom: 2rem;
  }

  .cookie-notice__text p b{
    font-size: 2.2rem;
  }

}

</style>

<script>
(function() {
  'use strict';

  // Проверяем, согласился ли пользователь с куки
  function hasCookieConsent() {
    return localStorage.getItem('cookie-consent') === 'accepted';
  }

  // Сохраняем согласие пользователя
  function setCookieConsent() {
    localStorage.setItem('cookie-consent', 'accepted');
  }

  // Показываем плашку о куки
  function showCookieNotice() {
    const notice = document.getElementById('cookie-notice');
    if (notice) {
      notice.classList.add('show');
    }
  }

  // Скрываем плашку о куки
  function hideCookieNotice() {
    const notice = document.getElementById('cookie-notice');
    if (notice) {
      notice.classList.remove('show');
      // Удаляем элемент из DOM через некоторое время после анимации
      setTimeout(() => {
        if (notice.parentNode) {
          notice.parentNode.removeChild(notice);
        }
      }, 300);
    }
  }

  // Обработчик клика по кнопке "Хорошо"
  function handleCookieAccept() {
    setCookieConsent();
    hideCookieNotice();
  }

  // Инициализация
  function init() {
    // Если пользователь уже согласился, не показываем плашку
    if (hasCookieConsent()) {
      return;
    }

    // Показываем плашку через небольшую задержку для плавности
    setTimeout(showCookieNotice, 500);

    // Добавляем обработчик клика
    const acceptBtn = document.getElementById('cookie-accept');
    if (acceptBtn) {
      acceptBtn.addEventListener('click', handleCookieAccept);
    }
  }

  // Запускаем инициализацию когда DOM готов
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
